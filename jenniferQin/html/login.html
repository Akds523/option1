<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录到空气净化器</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login_wrap">
        <div class="login">
            <h1>空气净化器</h1>
            <form>
                <p>
                    <input type="text" id="name" name="name" value placeholder="用户名" class="user_pass w-100" autofocus/>
                </p>
                <p>
                    <input type="password" id="password" name="password" value placeholder="密码" class="user_pass w-100" autofocus/>
                </p>
                <p>
                    <button type="submit" class="btn-l w-100 primary">登录</button>
                </p>
                <p>
                    <label for="remember">
                        <input type="checkbox" name="remember" class="checkbox" value="1" id="remember"/>
                        下次自动登录
                    </label>
                </p>
            </form>
            <p class="link"><a href="index.html">返回首页</a></p>
        </div>
    </div>
</body>
</html>
